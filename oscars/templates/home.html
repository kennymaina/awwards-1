{% extends 'base.html' %}
{% load static%}

{% block content %}

<div class="w3-display-container w3-animate-opacity " style="background-image:url('img1.jpg')">
    <img src="{% static 'images/tab.jpg' %}" alt="hourglass" style="width:100%;min-height:350px;max-height:600px;">


</div>


<div class="w3-container">
    <div class="w3-row">
        {% for photo in screenshots %}
        <div class="w3-col l4 m6 s12 w3-padding">
            <div class="w3-card-4 w3-white">

                <header class="hovereffect" style="height:300px">
                    <img src=" {{ photo.screenshot.cdn_url }}" class="img-responsive w3-image w3-center" style="min-height:100%; max-height:100%">
                    <div class="overlay">
                        <p><a class="info w3-btn w3-round-xxlarge w3-white w3-padding" href=""><small>Vote Now</small></a></p>
                    </div>

                </header>

                <div class="w3-container w3-margin">

                    <strong>{{ photo.title }}</strong>

                </div>

                <footer class="w3-container w3-margin">
                    <a href="profile/{{photo.profile.user.username}}/">
                        <div class="row">
                            <div class="">
                                {% if photo.profile.profile_pic %}
                                <img src="{{photo.profile.profile_pic.url}}" alt="img" width="40px" height="40px"
                                    style="border-radius: 50%; margin-left: 10px;" class="img-responsive">
                                {% endif %}
                            </div>
                            <div class="col-md-2" style="color:black;font-size: 10px;font-weight: bold;">
                                <h4 class="card-title">{{photo.profile.user.username}}</h4>
                            </div>
                        </div>
                    </a>
                <small class="text-muted">{{photo.created_on|timesince}}</small>


                </footer>

            </div>

        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
