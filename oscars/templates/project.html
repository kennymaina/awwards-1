{% extends 'base.html' %}

{% block content %}

 <div class="w3-container">

   <div class="w3-row-padding">
     <img src="{{project.screenshot.cdn_url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{project.title}}</h1>
   </div>

   <div class="row">
     <p>{{project.description}}</p>
   </div>

   <div class="row">
     <p>Posted on {{project.created_on|timesince}} by {{project.profile.full_name}}</p>
   </div>

 </div>

 {% endblock %}
